<body>
	<div  id="kategoriModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="daftarModalLabel">Form Membuat Kategori dan Sub Kategori</h4>
				</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="kode-kategori">Kode Kategori</label>
						<input type="text" class="form-control" id="insert-kode-kategori" name="kode-kategori" placeholder="Kode kategori">
					</div>
					<div class="form-group">
						<label for="nama-kategori">Nama Kategori</label>
						<input type="text" class="form-control" id="insert-nama-kategori" name="nama-kategori" placeholder="Nama kategori">
					</div>
					<div class="modal-header">
						<h5 class="modal-title" id="tambahSub">Sub Kategori</h5>
					</div>
					<div id="tambah-sub">
						<div class="form-group">
							<label for="kode-subkategori">Kode Sub Kategori 1</label>
							<input type="text" class="form-control" id="insert-kode-sub" name="kode-subkategori" placeholder="Kode sub kategori"></input>
						</div>
						<div class="form-group">
							<label for="nama-subkategori">Nama Sub Kategori 1</label>
							<input type="text" class="form-control" id="insert-nama-sub" name="nama-subkategori" placeholder="Nama sub kategori"></input>
						</div>
						<button type="submit" class="btn btn-info" onclick="addField()">Tambah Sub Kategori</button>
						<hr>
					</div>
					<input type="hidden" id="add-category" name="command" value="addCategory">
					<button type="submit" class="btn btn-info">Tambah</button>
				</form>
				</div>
			</div>
		</div>	
	</div>
